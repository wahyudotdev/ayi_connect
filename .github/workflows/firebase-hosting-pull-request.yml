name: build

on:
  push:
    branches: [main]
jobs:
  build_and_preview:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: "12.x"
      - uses: subosito/flutter-action@v1
        with:
          channel: stable
      - run: flutter build web --release
      - uses: FirebaseExtended/action-hosting-deploy@v0
